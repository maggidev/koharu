name: Build

on:
  push:
    branches: ['main']
  pull_request:

env:
  CARGO_TERM_COLOR: always
  CUDA_COMPUTE_CAP: 75

jobs:
  build:
    name: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Focado apenas em Linux e Windows
        os: [windows-latest, ubuntu-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      # Dependências limpas para Ubuntu 24.04 (Noble)
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            javascriptcoregtk-4.1 \
            libsoup-3.0-dev

      - uses: oven-sh/setup-bun@v2
      - uses: Swatinem/rust-cache@v2
      
      # Versão 12.6.0 é a recomendada para evitar erros de "Package not found" no Ubuntu 24.04
      - name: Install CUDA
        id: cuda-toolkit
        uses: Jimver/cuda-toolkit@master
        with:
          cuda: '12.6.0'
          method: 'network'
          # Removido sub-packages manuais para o script autodetectar os nomes corretos da distro
          
      - uses: ilammy/msvc-dev-cmd@v1
        if: matrix.os == 'windows-latest'
        
      - name: Install Frontend Dependencies
        run: bun install
        
      - name: Build Tauri App
        run: bun tauri build
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: koharu-build-${{ matrix.os }}
          path: |
            **/target/release/bundle/deb/*.deb
            **/target/release/bundle/appimage/*.AppImage
            **/target/release/bundle/msi/*.msi
            **/target/release/bundle/nsis/*.exe
            **/target/release/koharu.exe
          if-no-files-found: warn
