name: Build Linux

on:
  push:
    branches: ['main']

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            javascriptcoregtk-4.1 \
            libsoup-3.0-dev \
            upx-ucl

      - uses: oven-sh/setup-bun@v2
      - uses: Swatinem/rust-cache@v2
        
      - name: Install Frontend Dependencies
        run: bun install
        
      - name: Build Tauri App
        # Usamos o caminho explícito para evitar erros de workspace
        run: bun tauri build

      - name: Compress Binary
        run: |
          # Compacta o executável para que o Hugging Face não trave no "Paused"
          # O caminho pode variar dependendo da sua arquitetura, o curinga garante o acerto
          find target/release -maxdepth 1 -type f -name "koharu" -exec upx --best --lzma {} + || true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: koharu-linux
          path: |
            **/target/release/koharu
          if-no-files-found: error
