name: Build

on:
  push:
    branches: ['main']
  pull_request:

env:
  CARGO_TERM_COLOR: always
  CUDA_COMPUTE_CAP: 75

jobs:
  build:
    name: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      # Use v4 (estável)
      - uses: actions/checkout@v4
      
      # Dependências atualizadas para Tauri v1/v2 no Ubuntu
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libjavascriptcoregtk-4.0-dev \
            libsoup2.4-dev

      - uses: oven-sh/setup-bun@v2
      
      # O cache ajuda muito no tempo de build do Rust
      - uses: Swatinem/rust-cache@v2
      
      - name: Install CUDA
        if: matrix.os != 'macos-latest'
        uses: Jimver/cuda-toolkit@master
        with:
          cuda: '12.4.1'
          method: 'network'
          # Removido sub-packages específicos se der erro, 'network' costuma baixar o essencial
          sub-packages: '["cudart", "cublas", "nvcc"]'
          
      - uses: ilammy/msvc-dev-cmd@v1
        if: matrix.os == 'windows-latest'
        
      - name: Install Frontend Dependencies
        run: bun install
        
      - name: Build Tauri App
        run: bun tauri build
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: koharu-build-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/koharu.exe
          retention-days: 3
